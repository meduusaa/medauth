name: Continous-Integration

on:
    push:
        branches:
            -main
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
             - name: Check out code
               uses: actions/checkout@v2
             - name: Setup Node.js
               uses: actions/setup-node@v2
               with:
                node-version: 14
             - name: Install dependencies
               run: npm install
             - name: Run front-end tests
               run: npm test
             - name: Run backend tests
               run: npm run test:backend
               

